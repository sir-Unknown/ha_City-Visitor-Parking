name: Release

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Build release asset
        run: |
          zip -r city_visitor_parking.zip custom_components/city_visitor_parking
      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: city_visitor_parking.zip
