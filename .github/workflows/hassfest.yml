name: Hassfest

permissions:
  contents: read

on:
  push:
  pull_request:
  schedule:
    - cron: "0 4 * * *"

jobs:
  hassfest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version-file: '.python-version'
      - uses: ./.github/actions/hassfest
