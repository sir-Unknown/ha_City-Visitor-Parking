repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0
    hooks:
      - id: ruff-check
        args:
          - --fix
      - id: ruff-format
        files: ^custom_components/.+\.(py|pyi)$
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args:
          - --ignore-words-list=aiport,astroid,checkin,commitish,currenty,hass,iif,incomfort,lookin,nam,NotIn,te
          - --skip="./.*,*.csv,*.json,*.ambr"
          - --quiet-level=2
        exclude_types: [csv, json, html]
        exclude: ^tests/fixtures/|custom_components/.*/snapshots/
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-json
        exclude: (.vscode|.devcontainer)
      - id: no-commit-to-branch
        args:
          - --branch=dev
          - --branch=master
          - --branch=rc
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
      - id: yamllint
  - repo: https://github.com/rbubley/mirrors-prettier
    rev: v3.6.2
    hooks:
      - id: prettier
        exclude: ^custom_components/city_visitor_parking/frontend/(dist|src)/
        additional_dependencies:
          - prettier@3.6.2
          - prettier-plugin-sort-json@4.1.1
  - repo: https://github.com/cdce8p/python-typing-update
    rev: v0.6.0
    hooks:
      - id: python-typing-update
        stages: [manual]
        args:
          - --py311-plus
          - --force
          - --keep-updates
        files: ^(custom_components|tests)/.+\.py$
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        require_serial: true
        types_or: [python, pyi]
        files: ^(custom_components|tests)/.+\.(py|pyi)$
      - id: pyright
        name: pyright
        entry: pyright
        language: system
        pass_filenames: false
  - repo: local
    hooks:
      - id: hassfest
        name: hassfest (city_visitor_parking)
        entry: python
        args:
          - -m
          - script.hassfest
          - --action
          - validate
          - --core-path
          - ../homeassistant-core
          - --integration-path
          - custom_components/city_visitor_parking
        language: system
        pass_filenames: false
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
      - id: frontend-eslint
        name: frontend eslint
        entry: yarn --cwd custom_components/city_visitor_parking/frontend lint:eslint
        language: system
        files: ^custom_components/city_visitor_parking/frontend/src/.*\.ts$
        pass_filenames: false
      - id: frontend-prettier
        name: frontend prettier
        entry: yarn --cwd custom_components/city_visitor_parking/frontend lint:prettier --write
        language: system
        files: ^custom_components/city_visitor_parking/frontend/src/.*\.(ts|json|md|css)$
        pass_filenames: false
      - id: frontend-types
        name: frontend types
        entry: yarn --cwd custom_components/city_visitor_parking/frontend lint:types
        language: system
        files: ^custom_components/city_visitor_parking/frontend/.*\.(ts|json)$
        pass_filenames: false
      - id: frontend-test
        name: frontend test
        entry: yarn --cwd custom_components/city_visitor_parking/frontend test
        language: system
        files: ^custom_components/city_visitor_parking/frontend/.*\.(ts|json|md|css)$
        pass_filenames: false
      - id: frontend-build
        name: frontend build
        entry: yarn --cwd custom_components/city_visitor_parking/frontend build
        language: system
        files: ^custom_components/city_visitor_parking/frontend/.*\.(ts|json|md|css)$
        pass_filenames: false
