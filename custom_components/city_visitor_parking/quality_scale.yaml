rules:
  # Bronze
  action-setup: done
  appropriate-polling: done
  brands:
    status: exempt
    comment: |
      This integration represents municipal services, not a single brand.
  common-modules: done
  config-flow-test-coverage: done
  config-flow: done
  dependency-transparency:
    status: done
    comment: |
      Dependency is listed in manifest.json and sourced from PyPI.
  docs-actions: done
  docs-high-level-description: done
  docs-installation-instructions: done
  docs-removal-instructions: done
  entity-event-setup:
    status: exempt
    comment: |
      This integration does not subscribe to entity events.
  entity-unique-id: done
  has-entity-name: done
  runtime-data: done
  test-before-configure: done
  test-before-setup: done
  unique-config-entry: done

  # Silver
  config-entry-unloading: done
  log-when-unavailable: done
  entity-unavailable: done
  action-exceptions: done
  reauthentication-flow: done
  parallel-updates:
    status: done
    comment: |
      Coordinator-based entities do not update in parallel.
  test-coverage: done
  integration-owner: done
  docs-installation-parameters: done
  docs-configuration-parameters: done

  # Gold
  devices: done
  diagnostics: done
  discovery-update-info:
    status: exempt
    comment: |
      This integration does not use discovery.
  discovery:
    status: exempt
    comment: |
      This integration does not support discovery.
  docs-data-update: todo
  docs-examples: done
  docs-known-limitations: todo
  docs-supported-devices: todo
  docs-supported-functions: done
  docs-troubleshooting: done
  docs-use-cases: todo
  dynamic-devices:
    status: exempt
    comment: |
      This integration uses a single device per config entry.
  entity-category: done
  entity-device-class: done
  entity-disabled-by-default: done
  entity-translations: done
  exception-translations: done
  icon-translations:
    status: exempt
    comment: |
      This integration does not use dynamic icons.
  reconfiguration-flow: done
  repair-issues:
    status: exempt
    comment: |
      There are no actionable repair issues at this time.
  stale-devices:
    status: exempt
    comment: |
      This integration does not manage dynamic devices.

  # Platinum
  async-dependency:
    status: done
    comment: |
      The pycityvisitorparking client uses aiohttp/asyncio for network I/O.
  inject-websession: done
  strict-typing: done
